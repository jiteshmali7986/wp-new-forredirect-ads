<!DOCTYPE html>
<html>
<head>
  <title>Redirect to Chrome</title>
  <meta charset="UTF-8">
</head>
<body>
  <p>Redirecting to Chrome...</p>

  <script>
    // Try to redirect using intent://
    const chromeUrl = 'https://pmjobyojnaa.com/Personal-Financial-Planning';
    const intentUrl = 'intent://' + chromeUrl.replace(/^https?:\/\//, '') +
      '#Intent;scheme=https;package=com.android.chrome;end;';
    
    window.location = intentUrl;
  </script>
</body>
</html>
