<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script>
  function redirectToWhatsAppGroup() {
    // Open WhatsApp group (works only if WhatsApp is installed)
    window.location.href = "whatsapp://chat?code=FuiAsBvu7SA9YpvIDB7CCe";

    // Fallback after 3 seconds if WhatsApp not installed
    setTimeout(() => {
      window.location.href = "https://play.google.com/store/apps/details?id=com.whatsapp";
    }, 3000);
  }

  redirectToWhatsAppGroup();
</script>

<p>Redirecting you to WhatsApp...</p>

</body>
</html>
