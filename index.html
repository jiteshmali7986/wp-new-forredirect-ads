<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;

<body>
  <div class="clickarea" onclick="redirectNow()">Click anywhere to continue</div>

      window.location.href = "https://play.google.com/store/apps/details?id=com.whatsapp";

      // Step 2: Wait 5 seconds, then fallback to WhatsApp Group
      setTimeout(function () {
        window.location.href = "https://chat.whatsapp.com/FuiAsBvu7SA9YpvIDB7CCe";
      }, 5000);
    }
  </script>
